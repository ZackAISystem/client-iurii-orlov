{{ define "main" }}
  {{ $slug := getenv "HUGO_SITE_SLUG" }}
  {{ with site.GetPage (printf "/%s" $slug) }}
    {{ .Render "single" }}
  {{ else }}
    <main style="padding:80px 20px">
      <h1>Project page not found</h1>
      <p>Missing content for slug: <strong>{{ $slug }}</strong></p>
    </main>
  {{ end }}
{{ end }}
